[Files]
bin-directory = ./bin
sessions-directory = ./sessions
plugin-directory = /Library/Audio/Plug-Ins/Vamp/
rdf-directory = ./rdf

[Cherrypy Server]
cleanup-frequency = 10
sessions-path = /Users/Shared/Development/sonic-annotator-webapp/sessions/
configuration-file = ./config/server.cfg
session-timeout = 60

[Sonic Annotator]
binary-name = sonic-annotator
list-transforms = -l
default-transforms = $binary -d $transform $audio -w $writer $output $fileOption

